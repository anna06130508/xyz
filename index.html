<body>

<div class="container">

    <div id="status">è¯·è¾“å…¥æœåŠ¡å™¨åœ°å€ï¼Œç„¶åç‚¹å‡»â€œæ‹¨æ‰“ç”µè¯â€</div>

    <!-- è¿æ¥å‰çš„æ§ä»¶ -->
    <div id="pre-call-controls" class="controls">
        <input type="text" id="wsUrl" value="ws://127.0.0.1:8001/ws">
        <button id="connectButton">ğŸ“ æ‹¨æ‰“ç”µè¯</button>
    </div>

    <!-- è¿æ¥åçš„æ§ä»¶ï¼Œé»˜è®¤éšè— -->
    <div id="call-active-controls" class="call-active-controls" style="display: none;">
        <button id="talkButton">ğŸ¤ æŒ‰ä½è¯´è¯</button>
        <button id="disconnectButton">â˜ï¸ æŒ‚æ–­ç”µè¯</button>
    </div>

    <div class="note">
        <strong>æç¤º:</strong> è¯·ä½¿ç”¨è€³æœºä»¥è·å¾—æœ€ä½³ä½“éªŒã€‚
    </div>
</div>

<script>
    // --- DOM å…ƒç´ å¼•ç”¨ ---
    const wsUrlInput = document.getElementById('wsUrl');
    const statusDiv = document.getElementById('status');
    const connectButton = document.getElementById('connectButton');
    const talkButton = document.getElementById('talkButton');
    const disconnectButton = document.getElementById('disconnectButton');
    const preCallControls = document.getElementById('pre-call-controls');
    const callActiveControls = document.getElementById('call-active-controls');

    // --- çŠ¶æ€å˜é‡ ---
    let websocket;
    let mediaRecorder;
    let audioContext;
    let userStream;
    let isCallActive = false;

    // --- äº‹ä»¶ç›‘å¬ ---
    connectButton.addEventListener('click', startCall);
    disconnectButton.addEventListener('click', endCall);

    // "æŒ‰ä½è¯´è¯" çš„æ ¸å¿ƒé€»è¾‘
    talkButton.addEventListener('mousedown', startSpeaking);
    talkButton.addEventListener('mouseup', stopSpeaking);
    // è§¦æ‘¸å±è®¾å¤‡æ”¯æŒ
    talkButton.addEventListener('touchstart', (e) => { e.preventDefault(); startSpeaking(); });
    talkButton.addEventListener('touchend', (e) => { e.preventDefault(); stopSpeaking(); });


    // --- åŠŸèƒ½å‡½æ•° ---

    async function startCall() {
        if (isCallActive) return;
        connectButton.disabled = true;

        // 1. è·å–éº¦å…‹é£æƒé™
        try {
            statusDiv.textContent = 'æ­£åœ¨è¯·æ±‚éº¦å…‹é£æƒé™...';
            userStream = await navigator.mediaDevices.getUserMedia({
                audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
            });
            statusDiv.textContent = 'éº¦å…‹é£å‡†å¤‡å°±ç»ªã€‚';
        } catch (err) {
            statusDiv.textContent = 'âŒ æ— æ³•è·å–éº¦å…‹é£æƒé™ã€‚';
            connectButton.disabled = false;
            return;
        }

        // 2. åˆå§‹åŒ– WebSocket è¿æ¥
        statusDiv.textContent = 'ğŸ“ æ­£åœ¨æ‹¨å·...';
        websocket = new WebSocket(wsUrlInput.value);
        websocket.binaryType = 'arraybuffer';

        websocket.onopen = () => {
            isCallActive = true;
            statusDiv.textContent = 'âœ… è¿æ¥æˆåŠŸï¼è¯·æŒ‰ä½æŒ‰é’®è¯´è¯ã€‚';
            // åˆ‡æ¢UIç•Œé¢
            preCallControls.style.display = 'none';
            callActiveControls.style.display = 'flex';
        };

        websocket.onmessage = (event) => {
            if (event.data instanceof ArrayBuffer) {
                statusDiv.textContent = 'ğŸ¶ æ­£åœ¨æ’­æ”¾AIçš„å›åº”...';
                playAudio(event.data).finally(() => {
                    // æ’­æ”¾å®Œæ¯•åï¼Œæ¢å¤æç¤º
                    if(isCallActive) statusDiv.textContent = 'âœ… é€šè¯ä¸­ï¼Œè¯·æŒ‰ä½æŒ‰é’®è¯´è¯ã€‚';
                });
            }
        };

        websocket.onclose = () => {
            statusDiv.textContent = 'ğŸ”Œ è¿æ¥å·²æ–­å¼€ã€‚';
            endCall(false); // æ›´æ–°UIçŠ¶æ€ï¼Œä½†ä¸å†å°è¯•å…³é—­ws
        };

        websocket.onerror = (error) => {
            statusDiv.textContent = 'âŒ WebSocket è¿æ¥é”™è¯¯ã€‚';
            console.error('WebSocket Error:', error);
            connectButton.disabled = false;
        };
    }

    function startSpeaking() {
        if (!isCallActive || !userStream) return;
        
        statusDiv.textContent = 'ğŸ™ï¸ æ­£åœ¨è†å¬...';
        
        mediaRecorder = new MediaRecorder(userStream, { mimeType: 'audio/webm;codecs=opus' });
        
        mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0 && websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send(event.data);
            }
        };
        
        mediaRecorder.start(250); // æ¯ 250ms å‘é€ä¸€æ¬¡æ•°æ®å—
    }

    function stopSpeaking() {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
            // ã€å…³é”®ã€‘å‘é€ç»“æŸæ ‡è®°
            // å‘Šè¯‰æœåŠ¡å™¨ï¼Œæˆ‘è¯´å®Œäº†ï¼Œè¯¥ä½ å¤„ç†äº†
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                websocket.send("END_OF_STREAM");
            }
            statusDiv.textContent = 'ğŸ¤« ç­‰å¾…AIå›åº”...';
        }
    }

    function endCall(closeWs = true) {
        if (!isCallActive) return;

        isCallActive = false;
        if (mediaRecorder && mediaRecorder.state === 'recording') {
            mediaRecorder.stop();
        }
        if (userStream) {
            userStream.getTracks().forEach(track => track.stop());
        }
        if (websocket && closeWs) {
            websocket.close();
        }
        
        // æ¢å¤UIåˆ°åˆå§‹çŠ¶æ€
        preCallControls.style.display = 'flex';
        callActiveControls.style.display = 'none';
        connectButton.disabled = false;
        statusDiv.textContent = 'é€šè¯å·²ç»“æŸã€‚';
    }

    async function playAudio(arrayBuffer) {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
        try {
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start(0);
        } catch (e) {
            console.error('è§£ç æˆ–æ’­æ”¾éŸ³é¢‘æ—¶å‡ºé”™:', e);
            statusDiv.textContent = 'âŒ æ— æ³•æ’­æ”¾æ”¶åˆ°çš„éŸ³é¢‘ã€‚';
        }
    }
</script>
